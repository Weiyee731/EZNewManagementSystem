    }

    .screen-display-title {

      margin: auto;
      top: 60px;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .dateTimeBox {
      border: 5px solid #000;
      border-radius: 5pt;
      background-color: #FBFAF8;
      color: black;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 0px #fff, 0 0 1px #fff, 0 0 3px #ff4a4a, 0 0 3px #ff4a4a, 0 0 4px #ff4a4a, 0 0 5px #ff4a4a, 0 0 6px #ff4a4a;
      }

      to {
        text-shadow: 0 0 5px #fff, 0 0 6px #ff4d4d, 0 0 10px #ff4d4d, 0 0 8px #ff4d4d, 0 0 9px #ff4d4d, 0 0 10px #ff4d4d, 0 0 11px #ff4d4d;
      }
    }

    .numberPrintingLogo {
      position: relative;
      z-index: 1;
    }

    .label-disclaimer {
      font-size: smaller;
      color: red;
    }

    @media print {
      .hideDisplay {
        display: none;
      }
    }

    .userListing {
      height: 50vh;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px #000000;
    }

    .center {
      margin-top: 10%;
      transform: scale(2.0);
    }

    .button {
      background-color: #008CBA;

      width: 20%;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
